# ===== Doggie Gallery configuration template =====
# Rename this file to `config.properties` and fill each value with your own
# credentials before building a release or publishing the app.
# --- Android keystore (for signed release builds) ---
MYAPP_RELEASE_KEYSTORE_FILE=/absolute/path/to/your/keystore.jks
MYAPP_RELEASE_KEYSTORE_PASSWORD=your-keystore-password
MYAPP_RELEASE_KEY_ALIAS=your-key-alias
MYAPP_RELEASE_KEY_PASSWORD=your-key-password
# --- Google AdMob IDs ---
# Replace these with the AdMob IDs generated from your AdMob account.
# Production (used in release builds)
ADMOB_ID_PROD=ca-app-pub-xxxxxxxxxxxxxxxx~yyyyyyyyyy
ADMOB_ID_BANNER_PROD=ca-app-pub-xxxxxxxxxxxxxxxx/zzzzzzzzzz
# Development / testing (used in debug builds)
# Keep Googleâ€™s sample IDs or provide your own test units.
